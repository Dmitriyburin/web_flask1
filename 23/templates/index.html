{% extends "base.html" %}

{% block content %}
    <h2 class="h2-main">Список профессий</h2>
    {% if list == 'ol' %}
        <ol>
            {% for prof in list_prof %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <ul>
            {% for prof in list_prof %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
