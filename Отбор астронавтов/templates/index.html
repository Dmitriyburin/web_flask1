<!doctype html>
    <html lang="en">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_style }}" />
        <title>Отбор астронавтов</title>
        </head>
        <body>
        
        <div>
            <h1 align="center">Анкета</h1>
            <h3 align="center">на участие в миссии</h3>

            <form class="login_form" method="post">
                <input type="text" class="form-control" placeholder="Введите фамилию" name="surname">
                <input class="form-control" id="password" placeholder="Введите имя" name="password">
                <br>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите email" name="email">
                <br>
                <div class="form-group">
                    <label for="classSelect">Какое у Вас начальное образование?</label>
                    <select class="form-control" id="classSelect" name="education">
                        <option>Начальное</option>
                        <option>Среднее</option>
                        <option>Высшее</option>
                    </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="form-check">Какие у вас есть профессии?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="prof" checked>
                            <label class="form-check-label">
                                Инженер-исследователь
                            </label>                         
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Пилот
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Строитель
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Экзобиолог
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Врач
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Инженер по терраформированию
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="prof" >
                            <label class="form-check-label">
                            Специалист по радиационной защите
                            </label>
                        </div>
     
                    </div> 
                <br>
                <div class="form-group">
                    <label for="form-check">Укажите пол</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                        Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">
                        Женский
                        </label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="about">Почему Вы хотите принят участие в миссии?</label>
                    <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="photo">Приложите фотографию</label>
                    <input type="file" class="form-control-file" id="photo" name="file">
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                    <label class="form-check-label" for="acceptRules">Готов остаться на марсе?</label>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        </body>
    </html>
